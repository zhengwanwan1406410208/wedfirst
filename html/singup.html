<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/signup.css">

    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/validateform.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
         $('.register-tis').click(function () {
              $('.title-mask').fadeIn(100);
              $('#login_form').slideDown(200);
         });
         $('.title .close').click(function () {
             $('.title-mask').fadeOut(100);
             $('#login_form').slideUp(200);
         });
    });
    </script>
</head>
<body>

<div class="register-container">
    <h1>SignUP</h1>

    <form action="" method="post" id="registerForm">
        <div>
            <input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off"/>
        </div>
        <div>
            <input type="text" name="name" class="name" placeholder="真实姓名" autocomplete="off"/>
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
        </div>

        <div>
            <input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
        </div>
        <div>
            <input type="text" name="code_number" class="code_number" placeholder="输入身份证号码" autocomplete="off" id="code_number"/>
        </div>
        <div>
            <input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number"/>
        </div>
        <div>
            <input type="text" name="tel_number" class="tel_number" placeholder="电话号码" autocomplete="off" id="tel_number"/>
        </div>
        <div>
            <input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
        </div>
        <div>
            <input type="text" name="work_area" class="work_area" placeholder="输入工作单位地址"  autocomplete="off" />
        </div>
        <div>
            <input type="text" name="area" class="area" placeholder="输入真实地址" autocomplete="off" id="area"/>
        </div>
        <button id="submit" type="submit">注 册</button>
    </form>
    <a href="javascript:;">
        <button type="button" class="register-tis">已经有账号？</button>
    </a>
    <div id="login_form"  >
        <div class="title">
            Sign In
            <a href="javascript:;" title="关闭" class="close">×</a>
        </div>
        <form id="loginForm" action="../index.html" onsubmit="return check()" >
            <div id="form_widget" >
                <br>
                <input type="text" placeholder="请输入账号" name="username" id="box_name" class="username" value="用户名" onfocus="this.value=''" onblur="if(this.value=='')this.value='用户名'"/>
                <br>
                <input type="password" placeholder="请输入密码" name="password" id="box_pass" class="password" value="password" onfocus="this.value=''" onblur="if(this.value=='')this.value='password'"/>
                <br>
                <input type="text" id="vcode" placeholder="验证码" value="验证码" /><span id="code" title="看不清，换一张"></span>
                <div id="search_pass_link">
                    <a href="#">忘记密码？</a>
                </div>
                <input  type="submit" value="登录" class="btn" >
                <div class="login-bot">
                    <a href="./singup.html">注册</a>
                </div>
            </div>
        </form>
    </div>
    <div class="title-mask"></div>
</div>

</body>
</html>
